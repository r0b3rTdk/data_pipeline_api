services:
  # === PostgreSQL Database ===
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # === FastAPI Application ===
  api:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./:/app
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALG=${JWT_ALG}
      - JWT_EXPIRES_MIN=${JWT_EXPIRES_MIN}
      - PYTHONPATH=/app
    
# === Persistent volumes ===
volumes:
  pgdata:
