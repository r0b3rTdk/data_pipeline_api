name: projeto01-prod

services:
  db:
    image: postgres:16-alpine
    container_name: projeto01_db
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appuser} -d ${POSTGRES_DB:-appdb}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projeto01_api
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health').read()\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 25s

  nginx:
    image: nginx:1.27-alpine
    container_name: projeto01_nginx
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

      # Certificados (Certbot no host)
      - /etc/letsencrypt:/etc/letsencrypt:ro

      # ACME webroot (opcional; útil na opção B e em alguns setups)
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  db_data:
