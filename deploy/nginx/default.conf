upstream projeto01_api {
  server api:8000;
  keepalive 32;
}

# HTTP :80 (necessário para emissão/renovação do Let's Encrypt)
server {
  listen 80;
  server_name SEU_DOMINIO;

  # ACME challenge (webroot)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location /api/ {
    proxy_pass http://projeto01_api;

    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    client_max_body_size 10m;
  }

  # Depois que o TLS estiver OK, você pode forçar redirect:
  # return 301 https://$host$request_uri;
}

# HTTPS :443
server {
  listen 443 ssl http2;
  server_name SEU_DOMINIO;

  ssl_certificate     /etc/letsencrypt/live/SEU_DOMINIO/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/SEU_DOMINIO/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # headers mínimos de segurança (no proxy)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer always;

  location /api/ {
    proxy_pass http://projeto01_api;

    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    client_max_body_size 10m;
  }
}
